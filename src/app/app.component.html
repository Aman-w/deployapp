<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class ="menu-header-bg"></div>
        <div class="header-content">
          <img src="../assets/icon/aa.png" alt="">
         
          <ion-label>
            <h2>
              Aman Khandelwal
            </h2>
            <p>
              khandelwalaman755@gmail.com
            </p>
          </ion-label>
        </div>
        

        <ion-list id="account-list">
          <ion-list-header>My Account</ion-list-header>

          <ion-item *ngFor="let account of my_account" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ account }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-list id="sub-list">
          <ion-list-header>Subscription</ion-list-header>

          <ion-item *ngFor="let sub of subscription" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ sub }}</ion-label>
          </ion-item>
        </ion-list>
        
        <ion-list id="security-list">
          <ion-list-header>Security</ion-list-header>

          <ion-item *ngFor="let security of security" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ security }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-list id="support-list">
          <ion-list-header>Support</ion-list-header>

          <ion-item *ngFor="let support of support" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ support }}</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
